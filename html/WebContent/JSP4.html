<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="JSP4_JSP.jsp" method="post">
	아이디 <input type="text" name ="id1" required><br>
	암호 <input type="password" name ="pw1" required><br>
	나이 <input type="number" name ="years1" required><br>
	<input type="submit" value="가자서버로"/>
	<input type="reset" value="취소"/>
	</form>
	<!-- 
	get head/body head로 전송, 전송내용이 다 출력
		주소? name=value&name=value...
		전송시 영어는 그대로 전송, 한글등 특수문자 %3% encoding
		보안문제에 관계 없는 경우에 get방식을 사용한다.
		고정길이방식 : 128byte~2kbyte, 길이계산 x 상대적으로 속도가 빠름
		보내는 양이 비교적 적을때, 기본형이 get
		
	post head/body body로 전송, 보안성이 높다
		 길이계산, 비교적 속도가 느리다
		 한글에 대해 문장으로 처리가 가능하다.
		 
	error 404 file not found
	error 500 internal server error
	(이렇게 에러가 나면 하얀 바탕의 에러 번호를 확인한후 console화면을 보고 에러를 대처한다.)
	
	- [ get방식 ]에서 한글 깨질때
	톰켓-server.xml
	63번라인쯤 <Connector URIEncoding="EUC-KR" ==> 넣어줌
	connectionTimeout="20000" port="8082"
		-->
