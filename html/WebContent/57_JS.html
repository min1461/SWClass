<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ajax kaja(xml to html)</title>
<script src="./jquery-3.5.1.min.js"></script>
<script>
	$(function() {
		$.ajax({
			url : "kaja2.jsp",
			type : "get",

			success : function(data1) {
				$(data1).find("menu").each(
						function() {
							var t1 = $(this).find("title").text()
							var p1 = $(this).find("price").text()
							var s1 = $(this).find("result").text()
							$("<h3></h3>").text(t1 + "\t" + p1 + "원\t" + s1)//<h3>스파게트 7000원 맛있음</h3>
									.appendTo("#result");//오리지널ajax에서는 responseXML
						});
			},
			error : function(xhr1, status) {
				slert(xhr1.status);
			}
		})
	});
</script>
</head>
<body>
	<h3>AJax Kaja(responeseXML)</h3>
	xml을 받아서 출력해보자
	<br>
	<div id="result"></div>
	<br>
</body>
</html>
