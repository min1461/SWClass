<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>order</title>
</head>
<body>
<!-- 
	Action tag
	
	자바형식을 안보이게(cf. el언어)
	jsp를 실행하는 중간에 변화가 필요할 경우
	미리 준비한 내용을 처리하기 위한 것
	
	standard action tag(표준액션)
	*forward			<jsp:forward> 방향전환
	*include			<jsp:include> 포함
	*useBean			<jsp:useBean> 
	  setProperty		<jsp:setProperty>
	  getProperty		<jsp:getProperty>
	  
	custom tag(커스텀) : 개발자가 작성
	taglib를 이용하여 사용할 class를 미리 지시한다
	JSTL은 custom tag이나 표준으로 선정됨
	-------------prefix=접두사
	<%@ taglib prefix="c"
	<%@ taglib prefix="tf"
	<c:set.../>
	<tf:.../>
	
	action tag에서
		로그인시 특정 암호가 들어오면 "관리자" 모드로
		그렇지않으면 "일반 사용자"모드로
		
		홈페이지에서 관리자모드 버튼이 보이고 / 사용자모드 버튼이 보이면
		관리자 모드라는 것이 open상태(무조건들어갈수는 없지만
		
		<jsp:forward page="impossible.jsp"/>
 -->
</body>
</html>
